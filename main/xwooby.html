<script>

//****** 
//		GLOBAL
//****** 

window.project = {}
window.project.name = 'project';
window.project.file = 'src/8_body.txt';

//****** 
//		READY
//****** 

$( document ).ready(function() 
{

	window.fileLoad = [] ;
	
	$.when 
	(
		$.get( "mod/xwooby/main/main.html"					, function( data ) { window.fileLoad[0] = data ;	}) ,
		$.get( "mod/xwooby/main/wbBody.html"				, function( data ) { window.fileLoad[1] = data ;	}) ,	
		$.get( "mod/xwooby/main/tabsPROJECT.html"			, function( data ) { window.fileLoad[2] = data ;	}) ,
		$.get( "mod/xwooby/main/tabsHTML.html"				, function( data ) { window.fileLoad[3] = data ;	}) ,
		$.get( "mod/xwooby/main/menuHeader.html"			, function( data ) { window.fileLoad[4] = data ;	}) ,	
		$.get( "mod/xwooby/main/webMainEditor.html"			, function( data ) { window.fileLoad[5] = data ;	}) ,	
		$.get( "mod/seditor/codeTemplateWebMain.html"		, function( data ) { window.fileLoad[6] = data ;	}) ,	
		$.get( "mod/xwooby/main/help.html"					, function( data ) { window.fileLoad[7] = data ;	}) ,
		$.get( "mod/seditor/codeTemplateJavascript.html"	, function( data ) { window.fileLoad[8] = data ;	}) ,			
		true,
	).then(function()
	{
		$( window.fileLoad[0] ).appendTo( "#main" ) ,
		$( window.fileLoad[1] ).appendTo( "#wbBody" ) ,	
		$( window.fileLoad[2] ).appendTo( "#tabsPROJECT" ) ,
		$( window.fileLoad[3] ).appendTo( "#tabsHTML" ) ,	
		$( window.fileLoad[4] ).appendTo( "#wbHeader" ) ,	
		$( window.fileLoad[5] ).appendTo( "#tabsMain" ) ,	
		$( window.fileLoad[6] ).appendTo( "#wbIncludeCodeTemplateWebMain" ) ,		
		$( window.fileLoad[7] ).appendTo( "#wbHelpMenu" ) ,	
		$( window.fileLoad[8] ).appendTo( "#wbIncludeCodeTemplateJavascript" ) ,				
		init() 
	});

});

//****** 
//		INIT
//****** 

function init()
{
	console.debug ( '#init::xwooby' ) ;

	// ***************************************************** CodeMirror
	
	window.wbWorkAreaEditorHtml 	= wbEdit ( 'wbWorkAreaEditorHtml' ) 
	
    window.wbWorkAreaEditorHtml.setValue('')
 
 	window.wbWorkAreaEditorHtml.setOption("mode", 'text/javascript');
 
	window.wbWorkAreaEditorHtml.on("change", function() 
	{
		if ( 	window.wbWorkAreaEditorHtmlFlag == true ) 
		{
			$('#wbWorkAreaVisualHtml').html  ( window.wbWorkAreaEditorHtml.getValue() )	
		}
	});

	// ***************************************************** DROP DOWN
	
	try 
	{
		$(".dd").msDropDown();
	} 
	catch(e) 
	{
		alert(e.message);
	}	

	// ***************************************************** inizializza dialog box
	wbDialogInit()


	// ***************************************************** 
	// al momento lo fa quando serve, solo ricarica i file progetto
	
	Update();

}

//********** 
// 	CALLBACK
//********** 

window.static = 0 ;
function getOnlyDirCallback ( data ) // qui aggiorna la lista dei progetti
{
	//console.debug ( 'getOnlyDirCallback',++window.static ) 
	//console.debug ( 'data',data ) 
	
	$('#projectListBox').empty();
	for (i=0;i<data.length;i++)
	{
		if (  data[i] != 'main'  ) // no questo Ã¨ la directory di WOOBY
		{
			var e = document.createElement("OPTION");
			//console.debug ( data[i] ) ;
			$(e).attr('value',	data[i] ) ;
			$(e).html(	data[i] ) ;
			$(e).appendTo('#projectListBox')
		}
	}
	$('#projectListBox').attr('size',data.length);

}

//************ 
// 		UPDATE
//************ 

function Update()
{
	wbGetOnlyDir ( '../' , function(data){getOnlyDirCallback(data)}  );
}
