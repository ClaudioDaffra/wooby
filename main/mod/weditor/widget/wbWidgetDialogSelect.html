<script>


function wbDialogGetValue ( id,sel,callback ) 
{
	$('#wbDivFullScreenTranparent').show();
	
	var scelta ="" ;

	$(id).show() ;
	var dialog = $( id ).dialog(
	{
		dialogClass: 'no-close',
		autoOpen: false,
		height: 150,
		width: 200,
		modal: true,
		buttons: 
		{
			Ok: 	function ()
			{
				var selectedItem = $( sel+" option:selected" ).text();
				var scelta = ""
				scelta = selectedItem;
				dialog.dialog( "close" );
				console.debug ( scelta ) ;
				
				
				$('#wbDivFullScreenTranparent').hide();
				if ( callback!=undefined ) callback(scelta) ;
			}
			,
			Cancel: function() 
			{
				dialog.dialog( "close" );
				var scelta = "?"
				console.debug ( scelta ) ;	
				$('#wbDivFullScreenTranparent').hide();
			}
		},
		close: function() 
		{
			//Do Something
		}
	});
	
	dialog.dialog( "open" );	

}
