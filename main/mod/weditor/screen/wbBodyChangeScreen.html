//*****************************	TRANSLATE

window.translateY = 0;
window.translateX = 0;

function wbTransformaXY()
{	
	$( "#wbContainerWorkAreaVisualHtml" ).css( 	'transform', 'rotateY('+window.translateY +'deg) rotateX('+window.translateX +'deg) translateY(1em)' );
	$( "#wbContainerWorkAreaVisualHtml" ).css(  'transform-origin', '0 0' );	
}

$('#wbDivTransDownY').click(function()
{
    console.log ( window.translateY ) ;
    if ( (window.translateY +=15 ) > 60 ) window.translateY = 60 ;
	wbTransformaXY()
});
$('#wbDivTransUpY').click(function()
{
    console.log ( window.translateY ) ;
    if ( (window.translateY -=15 ) < -30 ) window.translateY = -30 ;
	wbTransformaXY()	
});

$('#wbDivTransNormal').click(function()
{
	window.translateY = 0;
	window.translateX = 0;
	$( "#wbContainerWorkAreaVisualHtml" ).css( 	'transform', 'rotateY(0deg) translateY(0em)' );
	$( "#wbContainerWorkAreaVisualHtml" ).css( 	'transform', 'rotateX(0deg) translateX(0em)' );
	$( "#wbContainerWorkAreaVisualHtml" ).css(  'transform-origin', '0 0' );	
});

$('#wbDivTransDownX').click(function()
{
    console.log ( window.translateX ) ;
    if ( (window.translateX +=10 ) > 40 ) window.translateX = 40 ;
	wbTransformaXY()	
});
$('#wbDivTransUpX').click(function()
{
    console.log ( window.translateX ) ;
    if ( (window.translateX -=10 ) < -20 ) window.translateX = -20 ;
	wbTransformaXY()	
});

//*****************************	ZOOM

$('#wbDivZoomDown').click(function()
{
	$( "#wbContainerWorkAreaVisualHtml" ).css(  '-ms-transform', 'scale(0.5)' ); /* IE 9 */

	$( "#wbContainerWorkAreaVisualHtml" ).css(  'transform', 'scale(0.5)' );
	$( "#wbContainerWorkAreaVisualHtml" ).css(  'transform-origin', '0 0' );	
	$( "#wbContainerWorkAreaVisualHtml" ).css(  'transition', '1s linear' );
	
	$( "#wbWorkAreaEditorHtmlDiv" ).hide();	
	
	$( "#wbContainerWorkAreaVisualHtml" ).css('width','200%');

});

		window.borderWIDTHo 	= window.borderHEIGHTv
		window.borderHEIGHTo 	= window.borderWIDTHv

		woobyRuler ( '#wbRuler',  '#wbRulerContainer', '#wbBorderWorkAreaVisualHtml',widget.unitRuler,window.borderTOPv,window.borderLEFTv  ) ;		
	}
