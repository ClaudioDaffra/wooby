<script>


// ........................................................... wb_javascript_code_template ( scelta ) ;

$('#wbCodeTemplateSelectJS').change( function()
{
    var scelta =  $(this).val() ;
	console.debug ( 'wb_javascript_select' , scelta ) ;
	wb_javascript_code_template ( scelta ) 
});

//*********************
//                      Code Template javascript
//*********************

function wb_javascript_code_template( scelta )
{
		console.debug  ( 'wb_javascript_code_template : ' , scelta) 
		var	finput = "template/code/javascript/"

		$('#wbCodeTemplateSelectJS').val("");

		switch ( scelta )
		{
			// Timer
			case 'timer' 			: finput += 'timer.js'  					; break ;
			// Chart.js
			case 'chart.barh' 		: finput += 'chart.js.bar.horizontal.js'  	; break ;
			case 'chart.bars' 		: finput += 'chart.js.bar.stacked.js'  		; break ;
			case 'chart.barv' 		: finput += 'chart.js.bar.vertical.js'  	; break ;
			case 'chart.barb' 		: finput += 'chart.js.bar.bubble.js'  		; break ;
			case 'chart.barcl' 		: finput += 'chart.js.bar.combo.line.js' 	; break ;
			case 'chart.diffp' 		: finput += 'chart.js.diff.point.js' 		; break ;
			case 'chart.doughnut' 	: finput += 'chart.js.doughnut.js' 			; break ;
			case 'chart.line' 		: finput += 'chart.js.line.js' 				; break ;
			case 'chart.lineleg' 	: finput += 'chart.js.line.legend.js' 		; break ;
			case 'chart.lines' 	    : finput += 'chart.js.line.stacked.js' 		; break ;
			case 'chart.pie' 	    : finput += 'chart.js.pie.js' 				; break ;
			case 'chart.piep' 	    : finput += 'chart.js.pie.polar.js' 		; break ;
			case 'chart.radar' 	    : finput += 'chart.js.radar.js' 		    ; break ;
			case 'chart.scatter' 	: finput += 'chart.js.scatter.js' 		    ; break ;
			case 'chart.log' 		: finput += 'chart.js.logarithmic.js' 	    ; break ;
			// Async Loop
			case 'aw1' 	    		: finput += 'a.loop.while.1.js' 			; break ;
			case 'aw2' 	    		: finput += 'a.loop.while.2.js' 			; break ;
			case 'aw3' 	    		: finput += 'a.loop.while.3.js' 			; break ;
			case 'aw4' 	    		: finput += 'a.loop.while.4.js' 			; break ;
			case 'aru1' 	    	: finput += 'a.loop.repeat.until.1.js' 		; break ;
			case 'aru2' 	    	: finput += 'a.loop.repeat.until.2.js' 		; break ;
			case 'aru3' 	    	: finput += 'a.loop.repeat.until.3.js' 		; break ;
			case 'aru4' 	    	: finput += 'a.loop.repeat.until.4.js' 		; break ;
			// Parallel
			case 'apphp' 	    	: finput += 'a.parallel.php.js' 		    ; break ;
			case 'aworker' 	    	: finput += 'a.worker.js' 		    	    ; break ;
			case 'mt' 	    		: finput += 'a.threadpool.js' 		   	    ; break ;
			// async.js Loop
			case 'asw1' 	    	: finput += 'async.js.while1.js' 			; break ;
			case 'asw2' 	    	: finput += 'async.js.while2.js' 			; break ;
			case 'asw3' 	    	: finput += 'async.js.while3.js' 			; break ;
			case 'asru1' 	    	: finput += 'async.js.dowhile1.js' 			; break ;
			case 'asru2' 	    	: finput += 'async.js.dowhile2.js' 			; break ;
			case 'asru3' 	    	: finput += 'async.js.dowhile3.js' 			; break ;
			// WIDGET 
			case 'jqimgslider' 	   	: finput += 'wjqimgslider.js' 				; break ;
			case 'jqcookiebar' 	   	: finput += 'wjqcookiebar.js' 				; break ;
			case 'jqdd' 	   		: finput += 'dd.js' 						; break ;			
			// Canvas
			case 'canvasex1' 	   	: finput += 'canvasex1.js' 					; break ;	// canvas
			case 'twoex1' 	   		: finput += 'twoex1.js' 					; break ;	// two
			case 'threeex1' 	   	: finput += 'threeex1.js' 					; break ;	// three
			case 'wbcanvas' 	   	: finput += 'wbcanvas.js' 					; break ;	// wbCanvas
			// rem
			case 'jsrem' 			: finput += 'jsrem.js'  					; break ;			
		}

		console.debug ( 'file input : ' , finput  );
		
		$.get(finput,{ "_": $.now() }, function(data) 
		{
			wbEditInsertTextAtCursor (  window.wbWorkAreaEditorHtml , data ) ;

		}, "text"); // carica il file come un .txt ( forzatura ) per impedire che venga eseguito in runtime.

}



</script>
