function wb_css_code_template( scelta )
{
		console.debug  ( 'wb_css_code_template : ' , scelta) 
		var	finput = "template/code/css/"

		$('#wbCodeTemplateSelectCSS').val("");

		switch ( scelta )
		{
			case 'ms_all' 			: finput += 'ms_all.css'  				; break ;	
			case 'ms_smartphones' 	: finput += 'ms_smartphones.css'  		; break ;	
			case 'ms_ipads' 		: finput += 'ms_ipads.css'  			; break ;

			case 'ms_iphone6' 		: finput += 'ms_iphone6.css'  			; break ;
			case 'ms_iphone6plus' 	: finput += 'ms_iphone6plus.css'  		; break ;
			case 'ms_sgs3' 			: finput += 'ms_sgs3.css'  				; break ;
			case 'ms_sgs4' 			: finput += 'ms_sgs4.css'  				; break ;
			case 'ms_sgs5' 			: finput += 'ms_sgs5.css'  				; break ;
			
		}

		console.debug ( 'file input : ' , finput  );
