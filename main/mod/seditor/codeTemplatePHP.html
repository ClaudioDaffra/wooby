<script>

$('#wbCodeTemplateSelectPHP').change( function()

//*********************

function wb_php_code_template( scelta )
{
		console.debug  ( 'wb_php_code_template : ' , scelta) 
		var	finput = "template/code/php/"

		$('#wbCodeTemplateSelectPHP').val("");

		switch ( scelta )
		{
			case 'header' 			: finput += 'header.php'  				; break ;			

			
		}

		console.debug ( 'file input : ' , finput  );
		
		$.get(finput,{ "_": $.now() }, function(data) 
		{
			wbEditInsertTextAtCursor (  window.wbWorkAreaEditorHtml , data ) ;

		}, "text"); // carica il file come un .txt ( forzatura ) per impedire che venga eseguito in runtime.

}





</script>
