<script>

// ........................................................... wb_webMain_code_template ( scelta ) ;

$('#wbCodeTemplateSelectWebMain').change( function()
{
    var scelta =  $(this).val() ;
	console.debug ( 'wb_webMain_select' , scelta ) ;
	wb_webMain_code_template ( scelta ) 
});

//*********************
//                      Code Template javascript
//*********************

function wb_webMain_code_template( scelta )
{
		console.debug  ( 'wb_webMain_code_template : ' , scelta) 
		var	finput = "template/code/webMain/"

		$('#wbCodeTemplateSelectWebMain').val("");

		switch ( scelta )
		{
			case 'ready' 			: finput += 'ready.js'  				; break ;			
			case 'include' 			: finput += 'include.js'  				; break ;	
			case 'cme' 				: finput += 'cordovaMainEvents.js'  	; break ;	
			
		}

		console.debug ( 'file input : ' , finput  );
		
		$.get(finput,{ "_": $.now() }, function(data) 
		{
			wbEditInsertTextAtCursor (  window.wbWorkAreaEditorHtml , data ) ;

		}, "text"); // carica il file come un .txt ( forzatura ) per impedire che venga eseguito in runtime.

}





</script>
