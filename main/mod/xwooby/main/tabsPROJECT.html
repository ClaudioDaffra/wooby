<style>

#tabsProjectMain
{
	position:relative;
	left:0%;
	top:0%;
	width:100%;
	height:100%
	background:lightgray;
	color:blue;
}

	#tabsProjectLeft
	{
		position:absolute;
		width:33%;
		height:95%;
		top:0%;
		left:0%;	
		background-color:red;
	}

	#tabsProjectMiddle
	{
		position:absolute;
		width:33%;
		height:95%;
		top:0%;
		left:33%;	
		background:white; 		
	}

	#tabsProjectRight
	{
		position:absolute;
		width:33%;
		height:95%;
		top:0%;
		left:66%;	
		background:green;	
	}

	
textarea 
{
    resize: none;
	font-weight:normal;
	font-size:75% !important;
}	
	
	



</style>


<div id="tabsProjectMain">

	<div id="tabsProjectLeft">

		<label style="position:absolute;top:0%;">Project Name</label>
		<input id="wbProjectField_Name" placeholder="project" value="project" readonly
			   style="position:absolute;top:20px;left:0px;width:95%"></input>
		

		<div id="projectMainDirectory"
			 style="position:absolute;top:60px;width:95%;height:480px;border:1px solid blue">
			 
			<select id="projectListBox" style="height:100%;width:100% !important">
			</select>
		</div>			

		
	</div>

	<div id="tabsProjectMiddle">


		<label 	style="position:absolute;top:00px;">ID</label>			
		<input 	id="wbProjectField_id" 
				style="position:absolute;top:20px;width:95%"></input>


		<label 	style="position:absolute;top:50px;">Version</label> 		
		<input 	id="wbProjectField_version" 
				style="position:absolute;top:70px;width:95%"></input>

		<label	style="position:absolute;top:100px;">Author(s)</label> 	
		<textarea 	id="wbProjectField_authors" 
					style="position:absolute;top:120px;width:95%;height:200px;overflow-y:scroll"></textarea>	

		<label style="position:absolute;top:340px;">ChangeLog</label> 	
	
		<textarea id="wbProjectField_changelog"
				style="position:absolute;top:360px;width:95%;height:200px;overflow-y:scroll"></textarea>
	
	</div>	
	
	<div id="tabsProjectRight">


		<label 	style="position:absolute;top:00px;">View Port</label>		
		<input 	id="wbProjectField_uid" 
				style="position:absolute;top:20px;width:95%" readonly></input>

		<label 	style="position:absolute;top:50px;">Last Change</label> 	
		<input 	type="date"	id="wbProjectField_lastchange"
				style="position:absolute;top:70px;width:95%"></input>

		<label	style="position:absolute;top:100px;">Readme</label> 	
													
		<textarea 	id="wbProjectField_readme"
					style="position:absolute;top:120px;width:95%;height:200px;overflow-y:scroll"></textarea>

		<label style="position:absolute;top:340px;">License</label> 														
		<textarea id="wbProjectField_license"
			style="position:absolute;top:360px;width:95%;height:200px;overflow-y:scroll"></textarea>	
			
	</div>
	

		
</div>


<script>

    var wbMainAreaHEIGHT = $('#wbMainArea').height();
	console.debug ( wbMainAreaHEIGHT );
	
	$('#projectMainDirectory').height( (wbMainAreaHEIGHT*0.50)+'px'	)

</script>

<script>

/*
	FIELD tabsPROJECT.html
	----------------------
	wbProjectField_Name				-
	wbProjectField_id				wbProjectField_uid
	wbProjectField_version			wbProjectField_lastchange
	wbProjectField_authors			wbProjectField_readme
	wbProjectField_changelog		wbProjectField_license

*/

// ################################################

window.project = {} ;
window.project.name = 'project' ;


$('#projectListBox').click(function()
{ 
	var t = $('option:selected', $(this)).text();

	if ((t.length>0) && ( t!=''))
	{
		$("#wbProjectName").val( t ) ;
		$("#wbProjectField_Name").val( t ) ;
		window.project.name = t ;
		
		wbMessage ( 'Project','<br><<< '+window.project.name+' >>><br> Selected.'  ) ;
	}	

});


</script>
